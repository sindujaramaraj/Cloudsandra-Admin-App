<html>
	<head>
		<title>Cloudsandra Admin Console</title>
		<link rel="stylesheet" href="css/jquery-ui-1.8.14.custom.css" />
		<link rel="stylesheet" href="css/adminConsole.css" />
	</head>
	<body class="blackbg">
		<div id="login" align="center">
			<h1 class="loginTitle">Cloudsandra Admin Console</h1>
			<p><input type="text" id="token" title="Token" size=12></input></p>
			<p><input type="password" id="accountid" title="Account id" size=40></input></p>
			<p><button onclick="start()">Proceed</button>
		</div>
		
		<div id="adminConsole" style="display:none">
			<div id="consoleHeader" align="right">
				<a id="logout" href="javascript:void(0)" onclick="logout()">Logout</a>
			</div>
			<!--p><button onclick="addConsole()">Add Console</button></p-->
			<div id="consoles"></div>
		</div>
		
		<div id="progressbar"></div>
		
		<div id="templates" style="display:none">
			<div id="addCFDialog" title="Add Column Family">
				<p><label>Name </label><input id="cfName" type="text"></input></p>
				<p>
					<label>Type </label>
					<select id="cfSortingType">
						<option value="UTF8Type">UTF8Type</option>
						<option value="LongType">LongType</option>
						<option value="UUIDType">UUIDType</option>
						<option value="TimeUUIDType">TimeUUIDType</option>
						<option value="IntegerType">IntegerType</option>
						<option value="ASCIIType">ASCIIType</option>
					</select>
				</p>
			</div>
			
			<div id="addColumnDialog" title="Add Column">
				<p><label>Name </label><input id="colName" type="text"></input></p>
				<p>
					<label>Type </label>
					<select id="colSortingType">
						<option value="UTF8Type">UTF8Type</option>
						<option value="LongType">LongType</option>
						<option value="UUIDType">UUIDType</option>
						<option value="TimeUUIDType">TimeUUIDType</option>
						<option value="IntegerType">IntegerType</option>
						<option value="ASCIIType">ASCIIType</option>
					</select>
				</p>
				<p>
					<label>Index </label>
					<select id="indexSelect">
						<option value="y">Yes</option>
						<option value="n">No</option>
					</select>
				</p>
			</div>
			<div id="getDataDialog" title="Get Data">
				<p>
					<label>Row Key </label>
					<input type="text" id="rowkeyInput"></input>
				</p> 
			</div>
		</div>
	</body>
	<script type="text/javascript" src="js/console.js"></script>
	<script type="text/javascript" src="js/process.js"></script>
	<script type="text/javascript" src="js/cfrow.js"></script>
	<script type="text/javascript" src="js/jquery-1.5.1.min.js"></script>
	<script type="text/javascript" src="js/jquery-ui-1.8.14.custom.min.js"></script>
	<script src="nowjs/now.js"></script>
	<script>
		$(function() {
			$("button").button();
		});
	</script>
</html>
